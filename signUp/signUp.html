<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authentication Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/css/bootstrap.css">

  <style>
    body {
      background: radial-gradient(circle at center, #104d2f 30%, #000000 100%);
      min-height: 100vh;
      margin: 0;
      color: white;
    }

    .form-container {
      max-width: 520px;
      margin: 60px auto;
      background: linear-gradient(to bottom right, #157347, #104d2f);
      border-radius: 1rem;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    .form-label, .form-check-label {
      color: #f1f1f1;
    }

    .btn-group-toggle .btn {
      width: 50%;
    }

    .navbar-brand img {
      height: 60px;
      margin-right: 15px;
    }

    .navbar-text-title {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .navbar-text-title span:first-child {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-text-title span:last-child {
      font-size: 0.9rem;
    }

    h3 {
      color: #ffffff;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #104d2f;">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="../../../nadra.html">
      <img src="../Data/Data_Signup/OIP.webp" alt="NADRA Logo">
      <div class="navbar-text-title text-white">
        <span>NADRA</span>
        <span>National Database & Registration Authority</span>
      </div>
    </a>
  </div>
</nav>

<!-- Main Container -->
<div class="form-container">
  <div class="btn-group btn-group-toggle mb-4 w-100" data-bs-toggle="buttons">
    <button class="btn btn-outline-light custom-white-btn fw-bold" onclick="showForm('signUp')">Sign Up</button>
    <button class="btn btn-outline-light custom-white-btn fw-bold"  onclick="showForm('signIn')">Sign In</button>
  </div>

  <!-- Sign Up Form -->
  <div id="signUpForm">
    <h3 class="mb-4 text-center">Create Account</h3>
    <form method="post" action="signUp.php">
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" name="input_email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="input_name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="input_password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">CNIC Number (Without Dashes)</label>
        <input type="text" class="form-control" name="input_cnic" placeholder="Only Add For User Account">
      </div>
      <div class="mb-3">
        <label class="form-label">Choose account type</label><br>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="input_type" value="Admin" required>
          <label class="form-check-label">Admin</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="input_type" value="Employee">
          <label class="form-check-label">Employee</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="input_type" value="User">
          <label class="form-check-label">User</label>
        </div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-light text-dark fw-bold">Sign Up</button>
      </div>
    </form>
  </div>

  <!-- Sign In Form -->
  <div id="signInForm" style="display: none;">
    <h3 class="mb-4 text-center">Welcome Back</h3>
    <form method="post" action="signIn.php">
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="pass" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-light text-dark fw-bold">Sign In</button>
      </div>
    </form>
  </div>
</div>

<script>
  document.getElementById("signUpForm").style.display = "block";

  function showForm(type) {
    if (type === "signUp") {
      document.getElementById("signUpForm").style.display = "block";
      document.getElementById("signInForm").style.display = "none";
    } else {
      document.getElementById("signUpForm").style.display = "none";
      document.getElementById("signInForm").style.display = "block";
    }
  }
</script>

</body>
</html>
