<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NADRA Dashboard - NADRA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/css/bootstrap.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .main-content {
      flex: 1;
      padding: 20px;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      height: 65px;
      margin-right: 15px;
    }

    .navbar-text-title {
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
      line-height: 1.2;
    }

    .navbar-text-title span:first-child {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-text-title span:last-child {
      font-size: 0.9rem;
    }

    .dashboard-title {
      text-align: center;
      margin: 30px 0 20px;
      color: #104d2f;
      font-weight: bold;
      font-size: 2.2rem;
    }

    .card-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
    }

    .card {
      width: 300px;
      height: 250px;
      border-radius: 1rem;
      background-color: #ffffff;
      box-shadow:
        inset 0 0 15px rgba(16, 77, 47, 0.2),
        0 4px 10px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.07);
      box-shadow:
        inset 0 0 25px rgba(0, 255, 100, 0.4),
        0 6px 18px rgba(0, 128, 0, 0.25);
    }

    .card-inner {
      background: linear-gradient(145deg, #121815, #33704c);
      width: 90%;
      height: 90%;
      border-radius: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .card-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-text {
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: #666;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #104d2f;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="Data/Data_Signup/OIP.webp" alt="NADRA Logo">
      <div class="navbar-text-title">
        <span>NADRA</span>
        <span>National Database & Registration Authority</span>
      </div>
    </a>
  </div>
</nav>

<!-- Main Content -->
<div class="main-content">
  <h2 class="dashboard-title">NADRA Dashboard</h2>

  <div class="card-container">
    <a href="signUp/signUp.html" class="card-link">
      <div class="card">
        <div class="card-inner">
          <div class="card-title">Login</div>
          <div class="card-text">Login as admin, employee or user.</div>
        </div>
      </div>
    </a>
  </div>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 NADRA Employee Portal. All rights reserved.
</footer>

</body>
</html>
