  <style>
    html, body {
      height: 100%;
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .main-content {

    /* Navbar Styling */
    .navbar-brand {
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      height: 65px;
      margin-right: 15px;
    }

    .navbar-text-title {
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
      line-height: 1.2;
    }

    .navbar-text-title span:first-child {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-text-title span:last-child {

    }

    .dashboard-title {
      text-align: center;
      margin: 40px 0 20px;
      color: #104d2f;
      font-weight: bold;

    }

    /* Card Layout */
    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
    }

    .card {
      width: 200px;
      height: 200px;
      border-radius: 1rem;
      background-color: #ffffff;
      box-shadow:
        inset 0 0 15px rgba(16, 77, 47, 0.3),
        0 4px 10px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.07);
      box-shadow:
        inset 0 0 25px rgba(0, 255, 100, 0.4),
        0 6px 18px rgba(0, 128, 0, 0.25);
    }

    .card-inner {
      background: linear-gradient(145deg, #121815, #33704c);
      width: 90%;
      height: 90%;
      border-radius: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 10px;
      box-shadow:
        inset 0 0 20px rgba(255, 255, 255, 0.1),
        inset 0 0 8px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 8px;
    }

    .card-text {
      font-size: 0.85rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      background-color: #f8f9fa;
    }
  </style>
